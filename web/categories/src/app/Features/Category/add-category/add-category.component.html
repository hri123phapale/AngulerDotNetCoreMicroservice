 <div class="container">
    <form #form="ngForm" (ngSubmit)="OnSubmit()">
        <div class="mt-3">
            <label class="form-label">Category Name</label>
             <input type="text" class="form-control" id="categoryname" name="categoryname" [(ngModel)]="model.name"/> 
         </div> 
         <div class="mt-3">
            <label class="form-label">Category url handle</label>
             <input type="text" class="form-control" id="categoryurlhandle" name="categoryurlhandle" [(ngModel)]="model.urlHandle"/> 
         </div> 
         <div class="mt-3">
              <button class="btn btn-primary" type="submit">Save</button>
         </div> 
    </form>
 </div>
