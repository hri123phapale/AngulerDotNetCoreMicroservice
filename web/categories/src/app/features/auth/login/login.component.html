<div class="container">
  <form [formGroup]="form" (ngSubmit)="OnLoginSubmit()" class="form-group">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
         <h1>Login</h1> 
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" 
                  class="form-control" 
                  id="email" 
                  name="email"
                  aria-describedby="emailHelp" 
                  placeholder="Enter email"
                  formControlName="email"> 
                  <!-- <div class="invalid-feedback">  -->
                    <div *ngIf="this.form.controls['email'].errors">Email is required</div>
                    <!-- <div *ngIf="this.form.controls['email'].errors['email']">Email is invalid</div>  -->
                 <!-- </div> -->
                </div>  
                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input type="password" 
                  class="form-control"
                  id="password" 
                  name="password"
                  placeholder="Password"
                  formControlName="password">
                </div> 
                <button type="submit"  class="btn btn-primary">Login</button>
             
        </div> 
    </div> 
  </form>
</div>
