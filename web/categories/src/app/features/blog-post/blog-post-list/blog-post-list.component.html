 <div  class="container">
    <h1 class="mt-3">Blog Posts List</h1>
    <div class="d-flex justify-content-end mt-3" >
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary"> Add Blog </a> 
    </div>
    <ng-container *ngIf="blogposts$ | async as blogposts">
        <table class="table table-bordered mt-3">
            <thead>
              <tr>
                <th scope="col">Title</th> 
                <th scope="col">Short Description</th> 
                <th scope="col">Is Visible ?</th>  
                <th scope="col">Categories</th>   
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let blog of blogposts"> 
                <td>{{blog.title}}</td> 
                <td>{{blog.shortDescription}}</td> 
                <td>{{blog.isVisible}}</td> 
                <td>
                  <span  *ngFor="let category of blog.categories">
                    <span class="badge text-bg-secondary mr-2">{{category.name}}</span> 
                  </span> 
                </td>
              </tr> 
            </tbody>
          </table>
    </ng-container>
 </div>
