<div class="container">
    <h1 class="mt-3">
        Add BlogPost
    </h1>
    <form #form="ngForm"  (ngSubmit)="OnFormSubmit()">
        <div class="mt-3 mb-5">
            <label class="form-label" for="title">Title</label>
             <input type="text" 
             class="form-control" 
             id="title" 
             name="title" 
             [(ngModel)]="model.title"/> 
         </div> 
         <div class="mt-3">
            <label class="form-label">Url handle</label>
             <input type="text" class="form-control" id="urlhandle" name="urlhandle" [(ngModel)]="model.urlhandle "/> 
         </div> 
         <div class="mt-3">
            <label class="form-label">Short Description</label>
             <input type="text" class="form-control" id="shortDescription" name="shortDescription" [(ngModel)]="model.shortDescription"/> 
         </div> 
         <div class="mt-3">
            <label class="form-label">Content</label>
             <textarea class="form-control" id="content" name="content" [(ngModel)]="model.content"></textarea> 
         </div> 
         <div class="mt-3">
            <label class="form-label">Feature Image Url</label>
            <input type="text" class="form-control" id="featuredImageUrl" 
            name="featuredImageUrl" [(ngModel)]="model.featuredImageUrl"/> 
         </div> 
         <div class="mt-3">
            <label class="form-label">Publish Date</label>
            <input type="date" 
            class="form-control" 
            id="publishedDate" 
            name="publishedDate" 
            value="{{model.publishDate}}"
            [ngModel]="model.publishDate | date: 'yyyy-MM-dd'"
            (ngModelChange)="model.publishDate = $event"/> 
         </div>  
         <div class="mt-3">
            <label class="form-label">Auther</label>
            <input type="text" class="form-control" id="auther" name="auther" [(ngModel)]="model.auther"/> 
         </div> 
         <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" name="isVisible"  id="isVisible" [(ngModel)]="model.isVisible">
            <label class="form-check-label" for="isVisible">
                Is Visible
            </label>
         </div> 
         <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
         </div>
    </form>
</div>
